<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Albums Tracks</title>
        <link href="./assests/img/h tunes logo.png" rel="icon">
        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
        <!-- MDB -->
        <link href="assests/css/mdb.min.css" rel="stylesheet" />
        <!--animate on scroll-->
        <link rel="stylesheet" href="assests/css/aos.css" />
        <!--alpine js-->
        <script defer src="js/alpine.min.js"></script>

        <link rel="stylesheet" href="assests/css/iziToast.min.css">
        <link href="./assests/css/style.css" rel="stylesheet">
    </head>
    <style>
        .line {
            height: 1px;
            width: 100%;
            background-color: rgb(189, 179, 179);
            margin-top: 10px;
        }

        .album-name {
            font-size: 40px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 600px;
        }

        .main-display {
            position: relative;
            margin-left: auto;
            margin-right: auto;
            /* Add the blur effect */
            height: 400px;
            overflow: hidden;
            z-index: 1;
        }

        .blurDisplay {
            position: absolute;
            z-index: 2;
            width: 100%;
            filter: blur(10px);
            -webkit-filter: blur(50px);
            height: 400px;
        }

        .darkDisplay {
            position: absolute;
            z-index: 3;
            width: 100%;
            background-color: black;
            opacity: 0.5;
            height: 400px;
        }

        .BlurAlbums-cover {
            position: absolute;
            z-index: 4;
            width: 100%;
            height: 100%;
        }

        @media screen and (max-width:992px) {
            .album-name {
                width: 300px;
                width: auto;
                font-size: 30px;
            }
        }

        @media screen and (max-width:792px) {
            .album-name {
                text-align: center;
                font-size: 20px;
            }

            .artist-info-container {
                display: block !important;
            }

            .artist-details>p {
                text-align: center;
            }

            .album-cover {
                height: 680px;
            }

            .artist-info {
                margin: 0 !important;
            }

            .blurDisplay {
                height: 680px;
            }

            .darkDisplay {
                height: 680px;
            }

            .BlurAlbums-cover>img {
                width: 300px !important;
                display: flex;
                margin-left: auto;
                margin-right: auto;
            }

            .artist-profile-btn>button {
                width: 100%;
            }

            .btn-container {
                justify-content: center;
            }
        }

        .Al-track:hover {
            padding-left: 10px;
            padding-bottom: 2px;
            transition: 0.5s;
        }

        /* .close-btn {
            position: absolute;
            top: 20px;
            right: 24px;
            color: white !important;
        } */

        .add-to-playlisy {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white !important;
        }

        .openmodal {
            position: fixed;
            right: 30px;
            bottom: 20px;
            height: 45px;
            width: 45px;
            background: rgb(44, 43, 43);
            text-align: center;
            line-height: 45px;
            color: #fff;
            font-size: 12px;
            border-radius: 5px;
            display: none;
            z-index: 4;
        }

        @media screen and (max-width:350px) {
            .BlurAlbums-cover>img {
                width: 100% !important;
            }
        }

        .iframe-loader {
            border: 4px solid rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
            position: absolute;
            top: 30%;
            left: 50%;
            z-index: -1;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body x-data="{Trackuri: ''}">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light  shadow-5">
        <a class="nav-logo  mt-lg-0 fs-3 justify-content-center text-white p-2 d-flex" href="index.html">
            <img class="p-1" src="./assests/img/h tunes logo.png" height="30" alt="h tunes Logo" loading="lazy" />
            H^tunes
        </a>
        <!-- Container wrapper -->
        <div class="container-fluid justify-content-center  nav-padding">
            <!-- Toggle button -->
            <button class="navbar-toggler text-white p-2" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <div class="menu-bar-container" onclick="myFunction(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Navbar brand -->

                <!-- Left links -->
                <ul class="navbar-nav me-auto ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="albums.html">Albums</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="newrelease.html">New releases</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="playlist.html">playlists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About us</a>
                    </li>

                </ul>
                <!-- Left links -->


            </div>

        </div>
        <!-- Collapsible wrapper -->

        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->



    <div>

        <div class="album-cover  main-display" x-data="Albuminfo" :style="">
            <img class="blurDisplay" :src="artistAlbum.images[0].url" />

            <div class="darkDisplay"></div>
            <div class="d-flex flex-wrap align-items-center artist-info-container BlurAlbums-cover p-4">
                <img :src="artistAlbum.images[1].url">
                <div class="p-4 artist-info">
                    <p class="text-white album-name" x-text="artistAlbum.name"></p>
                    <div class="artist-details text-white d-flex flex-column">
                        <p>name:<span x-text="artistAlbum.artists[0].name" class="ps-1"> </span> </p>
                        <p> Total tracks:<span x-text="artistAlbum.total_tracks" class="ps-1"> </span> </p>
                        <p> Release date:<span x-text="artistAlbum.release_date" class="ps-1"> </span> </p>
                        <template x-for="genre in artistAlbum.genres">
                            <p> Genre:<span x-text="genre.genres" class="ps-1"> </span> </p>
                        </template>
                        <p> porpularity:<span x-text="artistAlbum.popularity" class="ps-1"> </span> </p>


                        <div class="d-flex btn-container">
                            <a class="artist-profile-btn"
                                :href="`artistprofile.html#artistProfile_id/${artistAlbum.artists[0].id}`">
                                <button class="Htunes-btn" style="white-space: nowrap;"><span>view artist
                                        profile</span></button>

                            </a>

                            <div x-cloak class="play-album-btn ms-2" id="open-modal">
                                <button id="album-play-btn" data-mdb-toggle="modal" data-mdb-target="#exampleModal"
                                    class="gradient-btn"
                                    @click="playMusic(artistAlbum.uri,console.log(artistAlbum.uri))">
                                    <i class="fas fa-play text-white"></i>
                                </button>

                            </div>
                        </div>



                    </div>
                </div>
            </div>
        </div>



        <div class="openmodal" data-mdb-toggle="modal" data-mdb-target="#exampleModal" id="open-modal">
            <i class="fas fa-arrow-up-right-from-square"></i>
        </div>

        <div class="mt-5">
            <h1 class="text-white text-center">ALBUMS TRACKS</h1>
        </div>

        <div class="album-tracks-container mt-5" x-data="AlbumTracks">

            <div class="mt-5">
                <ol class="text-white">
                    <template x-for="track in artistAlbumtrack">
                        <li class="m-3 Al-track "
                            @click="playMusic(track.uri , console.log(track.uri)); Trackuri = track.uri;"
                            data-mdb-toggle="modal" data-mdb-target="#exampleModal">
                            <div class="d-flex">
                                <h5 class="m-0 text-white" x-text="track.name"></h5>
                                <div class="ms-auto" style="white-space: nowrap;">
                                    <span class="ms-auto" x-text="track.trackMins"></span>:
                                    <span class="ms-auto" x-text="track.trackSec"></span>

                                </div>
                            </div>
                            <i class="fas fa-circle-play ms-auto"></i>
                            <template x-for="(artist,index) in track.artists">
                                <span class="fs-6 text-white"
                                    x-text="artist.name + (index !== track.artists.length - 1 ? ' & ' : '')">
                                </span>
                            </template>
                            <div class="line"></div>
                        </li>
                    </template>
                </ol>

            </div>


        </div>

    </div>



    <div class="loader" id="loader">
        <?xml version="1.0" encoding="utf-8"?>
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            style="margin: auto; background: rgb(241, 242, 243); display: block; shape-rendering: auto;" width="104px"
            height="104px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
            <circle cx="50" cy="50" fill="none" stroke="#1d0e0b" stroke-width="5" r="35"
                stroke-dasharray="164.93361431346415 56.97787143782138">
                <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s"
                    values="0 50 50;360 50 50" keyTimes="0;1"></animateTransform>
            </circle>
            <!-- [ldio] generated by https://loading.io/ -->
        </svg>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" x-data="MyPlaylists" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content bg-transparent">
                <div class="modal-body" style="position: relative;">
                    <div class="addsong-btn-container d-flex align-items-center ">
                        <div class="dropdown">
                            <button class="dropdown-toggle btn btn-link text-light" type="button"
                                id="dropdownMenuButton" data-mdb-toggle="dropdown" aria-expanded="false">
                                Add to playlist
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="background: #333333;">
                                <li style="background: #333333;"><a class="dropdown-item playlist-dropdown" href="#">
                                        <template x-for="myplaylist in items">
                                            <a @click="addToPlaylist(myplaylist.id,Trackuri)"
                                                class="d-flex flex-column mt-2 text-white">
                                                <div class="d-flex">
                                                    <img :src="myplaylist.images[0].url" width="60" height="60"
                                                        class="rounded">
                                                    <div class="ms-2">
                                                        <span class="fs-6" x-text="myplaylist.name"></span><br>
                                                        <p class="fs-6" x-text="myplaylist.description"></p>
                                                    </div>
                                                </div>

                                            </a>
                                        </template>
                                </li>

                            </ul>
                        </div>
                        <i class="fas fa-xmark text-white fs-4 close-btn d-flex justify-content-end"
                            data-mdb-dismiss="modal"></i>

                    </div>


                    <div id="embed-iframe"></div>
                    <div id="iframe-loader" class="iframe-loader"></div>

                </div>


            </div>
        </div>
    </div>





    <script type="text/javascript" src="js/mdb.min.js"></script>

    <script src="js/aos.js"></script>

    <script src="./js/routie.min.js"></script>

    <script src="https://open.spotify.com/embed-podcast/iframe-api/v1"></script>

    <script src="js/iziToast.min.js"></script>

    <script src="./js/custom.js"></script>



    <script>
        function myFunction(x) {
            x.classList.toggle("change");
        }
    </script>


</body>

</html>
