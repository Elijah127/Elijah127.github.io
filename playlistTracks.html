    .playlist-cover-bg {
      overflow: hidden;
      position: relative;
    }

    .playlist-cover {
      background-repeat: repeat;
      background-size: contain;
      background-position: center;
      height: 400px;

    }

    .line {
      height: 1px;
      width: 100%;
      background-color: rgb(189, 179, 179);
      margin-top: 10px;
    }





    @media screen and (max-width:792px) {
      .playlist-cover-bg {
        background-color: transparent;
        height: inherit;
        padding: 10px;

      }

      .playlist-cover {
        background-position-x: center;
        height: 300px;
        background-repeat: no-repeat;
      }
    }


    .close-btn {
      position: absolute;
      top: 20px;
      right: 24px;
      color: white !important;
    }

    .Al-track:hover {
      padding-left: 10px;
      padding-bottom: 2px;
      transition: 0.5s;
    }

    .openmodal {
      position: fixed;
      right: 30px;
      bottom: 20px;
      height: 45px;
      width: 45px;
      background: rgb(44, 43, 43);
      text-align: center;
      line-height: 45px;
      color: #fff;
      font-size: 12px;
      border-radius: 5px;
      display: none;
      z-index: 4;
    }
    .play-playlist-btn{
      position: fixed;
      top: 55%;
      right: 1%;
      z-index: 4;
    }

  <div x-data="PlaylistsTracks">
    <div class="playlist-cover-bg">

     
      <div class="playlist-cover" :style="`background-image: url('${cover_image}')`"></div>
      <div class="playlist-cover-info">
        <div class="play-album-btn play-playlist-btn " id="open-modal">
          <button id="album-play-btn" data-mdb-toggle="modal" data-mdb-target="#exampleModal"
              class="gradient-btn" @click="playMusic(playlist.uri)">
              <i class="fas fa-play text-white"></i>
          </button>
      
      </div>
      </div>
    </div>

    <div class="openmodal" id="open-modal">
      <div class=" " data-mdb-toggle="modal" data-mdb-target="#exampleModal"><i

    </div>



    <div class="mt-5">
      <h1 class="text-white text-center">PLAYLISTS TRACKS</h1>
    </div>

    <div>

      <div class="mt-5">
        <ol class="text-white">
          <template x-for="playlisTtracks in track">
          
            <div>
              <li class="m-3 Al-track" @click="playMusic(playlisTtracks.track.uri)" data-mdb-toggle="modal" data-mdb-target="#exampleModal">
                <div class="d-flex">
                  <img :src="playlisTtracks.track.album.images[1].url" width="50">
                  <div class="ps-2 w-100">
                    <div class="d-flex align-items-center">
                      <h5 class="m-0 text-white" x-text="playlisTtracks.track.name"></h5>
                      <div class="ms-auto" style="white-space: nowrap;">
                        <span class="ms-auto" x-text="playlisTtracks.track.trackMins"></span>:
                        <span class="ms-auto" x-text="playlisTtracks.track.trackSec"></span>
                      </div>
                    </div>
                    <i class="fas fa-circle-play ms-auto"></i>
                    <template x-for="(artist,index) in playlisTtracks.track.artists">
                      <span class="fs-6 text-white"
                        x-text="artist.name + (index !== playlisTtracks.track.artists.length - 1 ? ' & ' : '')">
                      </span>
                    </template>
                  </div>

                </div>

                <div class="line"></div>
              </li>
            </div>

          </template>
        </ol>

      </div>


    </div>
