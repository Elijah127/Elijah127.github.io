<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New release</title>
    <link href="./assests/img/h tunes logo.png" rel="icon">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fasthand&display=swap" rel="stylesheet">

    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />
    <!--animate on scroll-->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!--alpine js-->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <link href="./assests/css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light p-3 shadow-5">
        <a class="nav-logo mt-2 mt-lg-0 fs-3 justify-content-center text-white p-2 d-flex" href="index.html">
            <img class="p-1" src="./assests/img/h tunes logo.png" height="40" alt="h tunes Logo" loading="lazy" />
            H^tunes
        </a>
        <!-- Container wrapper -->
        <div class="container-fluid justify-content-center">
            <!-- Toggle button -->
            <button class="navbar-toggler text-white p-2" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <div class="menu-bar-container" onclick="myFunction(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Navbar brand -->

                <!-- Left links -->
                <ul class="navbar-nav me-auto ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="albums.html">Albums</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="newrelease.html">New releases</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="playlist.html">playlist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About us</a>
                    </li>

                </ul>
                <!-- Left links -->
                <div class=" d-flex flex-column" x-data="searchTrack" style="z-index: 2;">
                    <div x-data="{open : false}">
                        <form class="d-flex input-group w-auto form-search">
                            <input type="search" id="search-form" x-model='query'
                                @keyup="query.length < 1 ? open=false : open=true" class="form-control rounded"
                                placeholder="Search Tracks" aria-label="Search" aria-describedby="search-addon">
                            <span class="input-group-text text-white border-0" id="search-addon">
                                <i class="fas fa-search"></i>
                            </span>


                        </form>
                        <div class="mt-1 rounded  search-dropdown" id="search-dropdown">

                            <template x-for="track in tracks">
                                <div class=" w-100 search-content-container" x-show="open"
                                    @click.outside="open = false">
                                    <a :href="`/album-tracks.html#album_id/${track.album.id}`" class="d-flex">
                                        <img :src="track.album.images[0].url" class="search-imgs" class="rounded">
                                        <div class="search-content-text">
                                            <h5 class="text-white" x-text="track.name"></h5>

                                            <template x-for="Artist in track.artists">
                                                <span class="text-white" x-text="Artist.name "></span>
                                            </template>
                                        </div>
                                    </a>


                                </div>
                            </template>
                        </div>



                    </div>
                </div>
            </div>
            <!-- Collapsible wrapper -->

        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->




    <div class="d-flex justify-content-center mt-5 ">
        <h1 class="text-white">New releases</h1>
    </div>

    <div class="all-cards-container mt-3 d-flex " x-data="music"
        style="flex-wrap: wrap; justify-content: center !important;">
        <template x-for="track in tracks">
            <div class="top-songs-cards htunes-cards p-2 pt-0 rounded ms-4 mt-3 mb-3">
                <img :src="track.images[1].url" class="rounded imgs" alt="" width="245px">
                <div
                    class=" h-100 justify-content-around d-flex  flex-column top-songs-cards-text htunes-cards-text mt-auto pt-3 w-100">
                    <h3 class="text-white" x-text="track.name"></h3>

                    <p class="text-white">
                        <template x-for="(artist,index) in track.artists">
                            <span x-text="artist.name + (index !== track.artists.length - 1 ? ' & ' : '')"></span>
                        </template>

                    </p>
                    <a class="d-block w-100" :href="`/album-tracks.html#album_id/${track.id}`"><button
                            class="Htunes-btn w-100"><span>Get</span></button></a>
                </div>


            </div>

        </template>
    </div>





    <div class="loader" id="loader">
        <?xml version="1.0" encoding="utf-8"?>
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            style="margin: auto; background: rgb(241, 242, 243); display: block; shape-rendering: auto;" width="104px"
            height="104px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
            <circle cx="50" cy="50" fill="none" stroke="#1d0e0b" stroke-width="5" r="35"
                stroke-dasharray="164.93361431346415 56.97787143782138">
                <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s"
                    values="0 50 50;360 50 50" keyTimes="0;1"></animateTransform>
            </circle>
            <!-- [ldio] generated by https://loading.io/ -->
        </svg>

    </div>



    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <script src="./js/routie.min.js"></script>

    <script src="./js/custom.js"></script>

    <script>
        AOS.init();
    </script>

    <script>

        var album_id;
        routie({

            'album_id/:id': function (id) {
                album_id = id;
            },
        });
        document.addEventListener('alpine:init', () => {
            Alpine.data('music', () => ({
                tracks: [],
                init() {
                    var current = this
                    getSpotifyData('https://api.spotify.com/v1/browse/new-releases?limit=50', function (data) {
                        current.tracks = data.albums.items
                        console.log(data)
                        let loader = document.getElementById("loader");
                        loader.style.display = "none";

                    })
                }
            }))
        })

    </script>

    <script>
        function myFunction(x) {
            x.classList.toggle("change");
        }
    </script>


</body>

</html>
